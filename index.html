<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anna Shapovalova">
    <meta name="description" content="On this page you can find the exact weather forecast.">
    <title>Weather App</title>
    <link rel="icon" href="src/weather-title-icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
      crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="weather-app">

  <!-- Main Content -->
  <div class="main-content-block">
  <div class="container">

    <div class="row"> <!--big-->

      <div class="col-8">
  <!-- Information about current weather -->
        <div class="weather-information-block">
  <!-- Real Time, Day, Month -->
          <div class="current-date-block">
            <h2 class="current-time"><time>12:00</time></h2>
            <h3 class="current-date">03 May</h3>
            <h3 class="current-day-of-week">Friday</h3>
          </div> <!--class="current-date-block"-->
  <!-- Temperature and City -->
          <div class="current-weather-block">
            <h1 class="current-temperature">12 <sup class="unit">C°|F°</sup></h1>
            <h1 class="current-city">Kyiv</h1>
          </div> <!--class="current-weather-block"-->
        </div> <!--class="weather-information-block"-->
      </div> <!--class="col-8"-->
     



 <!-- Sidebar -->
      <div class="col-4">
        <div class="sidebar">
          <aside>
            
 <!-- Search Form -->
            <div class="input-group">
              <input 
                type="search" 
                class="form-control rounded" 
                placeholder="Search city" 
                aria-label="Search"
                aria-describedby="search-addon" />
              <button 
                type="button" 
                class="btn btn-outline-primary">
                Search
              </button>
              <button 
                type="button" 
                class="btn btn-outline-primary">
                Find me
              </button>
            </div> <!--class="input-group">-->

 <!-- Forecast -->
            <div class="forecast">
              <div class="row">
                <div class="col">
                  <ul class="forecast-list">
                    <li class="forecast-item">Monday</li>
                    <li class="forecast-item">Tuesday</li>
                    <li class="forecast-item">Wednesday</li>
                    <li class="forecast-item">Thursday</li>
                    <li class="forecast-item">Friday</li>
                  </ul>
                </div> <!--class="col"-->
                <div class="col">
                  <ul class="forecast-list">
                    <li class="forecast-item">13 C°</li>
                    <li class="forecast-item">12 C°</li>
                    <li class="forecast-item">11 C°</li>
                    <li class="forecast-item">10 C°</li>
                    <li class="forecast-item">14 C°</li>
                  </ul>
                </div> <!--class="col"-->
              </div> <!--class="row"-->
            </div> <!--class="forecast"-->
            
    <!-- Precipitation -->
            
            <div class="precipitation">
              <hr>
              <div class="row"> 
                <div class="col">
                  <ul>
                    <li>Humidity</li>
                    <li>Wind</li>
                  </ul>
                </div> <!--class="col"-->
                <div class="col">
                  <ul>
                    <li>42%</li>
                    <li>8 km/h</li>
                  </ul>
                </div> <!--class="col"-->
              </div> <!--class="row"-->
            </div> <!--class="precipitation"-->

          </aside>
        </div> <!--class="sidebar"-->
      </div> <!--class="col-4"-->

    </div> <!--class="row"--> <!--big row-->

  </div> <!--class="container"-->
  </div> <!--class="main-content-block-->

  <!-- Git Hub Link -->
  <footer>
    <p>This project was coded by 
      <a 
        href="https://www.linkedin.com/in/anna-shapovalova-63116b238/" 
        target="_blank">
          Anna Shapovalova
      </a> 
          and is 
      <a 
        href="https://github.com/hannashapovalova/Vanilla-Weather-App" 
        target="_blank">
          open-sourced on GitHub
      </a> 
          and 
      <a 
        href="https://wondrous-rabanadas-c618a1.netlify.app" 
        target="_blank">
          hosted on Netlify
      </a>
          .
    </p>
  </footer>

</div> <!--class ="weather-app"-->
</body>
</html>
