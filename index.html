<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anna Shapovalova">
    <meta name="description" content="On this page you can find the exact weather forecast.">
    <title>Weather App</title>
    <link rel="icon" href="src/weather-title-icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
      crossorigin="anonymous">

<body>

<!-- Main Content -->
  <!-- Real Time, Day, Month -->
  <h2><time>12:00</time></h2>
  <h3>03 May</h3>
  <h3>Friday</h3>
  <!-- Temperature and City -->
  <h1>12 C°|F°</h1>
  <h1>Kyiv</h1>
<!-- Sidebar -->
  <aside>
    <!-- Search Form -->
    <!-- Forecast -->
    <ul>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
      <li>Thursday</li>
      <li>Friday</li>
    </ul>
    <ul>
      <li>13 C°</li>
      <li>12 C°</li>
      <li>11 C°</li>
      <li>10 C°</li>
      <li>14 C°</li>
    </ul>
    <!-- Precipitation -->
    <ul>
      <li>Humidity</li>
      <li>Wind</li>
    </ul>
    <ul>
      <li>42%</li>
      <li>8 km/h</li>
    </ul>
  </aside>
  <!-- Git Hub Link -->
    
</body>
</html>
